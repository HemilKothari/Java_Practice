<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
<h1>Update Book</h1>
<form action="book" method="get">
    <label>Enter Book Id to Update</label>
    <input type="number" name="bookId" required>
    <label>Enter Book Name</label>
    <input type="text" name="bookName" required>
    <label>Enter Book Price</label>
    <input type="number" name="bookPrice" required>
    <br>
    <input type="submit" value="Update Book" name="operation">
</form>
</body>
</html>
